    <head>
        <meta charset="UTF-8">
        <title>Mustang v2 </title>
        <link rel="stylesheet" href="must-v3-style.css">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script> 
        <link rel="stylesheet" href="https://cdn.rawgit.com/LeaVerou/awesomplete/gh-pages/awsomplete.css"> 
        <script src="https://cdn.rawgit.com/LeaVerou/awesomplete/gh-pages/awesomplete.min.js"></script> 
        <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
        <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script src="must-v3-jav.js"></script>
    </head>
    <body onload="initApplication()">
        <h1>Mustang v2</h1> 
                <button type="button" onclick="importContacts()"> Import Contacts </button>
                <button type="button" onclick="add()"> Save Contacts </button>
                <button type="button" onclick="loadContactstoServer()"> Load </button>
                <button type="button" onclick="logContacts()">Log Contacts </button>
                <br><br>   
            <table>
            <tr>
                <td>Name:</td>
                <td> 
                    <input id="nameID" type="text" value="" size="20">
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input id="emailID" type="text" value="" size="20">
                </td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <input id="cityID" type="text" value="" size="20">
                </td>
            </tr>
            <tr>
                <td>State:</td>
                <td>
                    <input id="stateID" type="text" value="" size="20" onkeypress="keyPressed()">
                </td>
            </tr>
            <tr>
                <td> <h2> Zip &#8594 </h2></td>
                <td>
                    <input id="zipID" placeholder="ENTER ZIP FIRST" type="text" value="" size="20" onfocus="zipFocusFunction()" onblur="zipBlurFunction()">
                </td>
            </tr>
            <tr>
                <td><button type="button" id="prevID" onclick="previous()">Previous</button></td>
                <td><button type="button" id="nextID" autofocus onclick="next()">Next</button>
                </td>
            <tr>
                <td><button type="button" onclick="add()">New</button></td><br> 
                <td><button type="button" id="Save" onclick="save()"> Save </button></td><br></br> 
                <td><button type="button" onclick="remove()">Delete</button><br><br> 
            </td>
            </tr>
        </table>
        <div class = "ui-widget">
            <p>Enter A Local Zip </p>
            <label for="automplete-1">Zip Search: </label>
            <input id="automplete-1">
        </div>


        <p id="statusID"></p>
        <br><br><hr>
        Data and Test Functions:<br>
        Index:<p id="indexID"></p>
        Contacts:<p id="contactsID"></p>
    </body>
</html>
